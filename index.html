<html>
    <body>
       <h1>CHATBOT SALUDADOR</h1> 
       <form id="saludar-form">
          <label for="nombre">Hola , Ingresa tu nombre: </label>
          <input type="text" id="nombre" />
          <label for="edad">Ingresa tu edad:</label>
          <input type="number" id="edad"/>
          <label for="genero">Selecciona tu genero: </label>
          <select id="genero">
            <option value ="masculino">Masculino</option>
            <option value ="femenino">Femenino</option>
            <option value ="otro">Otro</option>
          </select>
          <label for ="idioma">Selecciona el idioma en el que se saludara</label>
          <select id="idioma">
            <option value ="espanol">Espanol </option>
            <option value ="ingles">Ingles</option>
          </select>
          <input type="submit" value="saludar" id="saludar-button" />
          </form>
          <div id="resultado-div"></div>
          <script type="module" src="./src/presenter.js"></script>

    </body>
</html>
